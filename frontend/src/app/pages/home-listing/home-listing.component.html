<section class="py-5" id="draggable-section">
    <div class="container">
        <div *ngIf="remembrances.length > 0; else noData" class="row">
            <div class="col-3 col-sm-3 col-md-1 text-center position-relative" *ngFor="let remembrance of remembrances" (mouseenter)="selectedRemembrance = remembrance" (mouseleave)="selectedRemembrance = null">
                <img *ngIf="remembrance.rem_symbol" [src]="baseURL + remembrance.rem_symbol" [alt]="remembrance.rem_symbol" class="remembrance-img" />

                <div *ngIf="selectedRemembrance === remembrance" class="remembrance-details text-white p-3 rounded shadow z-3 text-start">
                    <h4 class="mb-1">In memory of <b class="text-uppercase text-truncate">{{ remembrance.tribute_memory }}</b></h4>
                    <p class="mb-2">{{ remembrance.tribute_message }}</p>
                    <p class="mb-0">Submitted by: {{ remembrance.first_name }} {{ remembrance.last_name }}</p>
                </div>
            </div>
        </div>

        <ng-template #noData>
            <p class="text-center text-white">No remembrances found.</p>
        </ng-template>
    </div>
</section>
